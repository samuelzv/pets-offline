        <input type="text" class="form-control" id="kindPet" placeholder="Cat, Dog, Bird, etc...">

      <div class="form-group">
        <label for="namePet">Name</label>
        <input type="text" class="form-control" id="namePet" placeholder="Name of the pet">

  </div>

  <div class="demo-app__main__pet-list"></div>


</div>
